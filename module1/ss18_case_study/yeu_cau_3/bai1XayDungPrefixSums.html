<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập só lượng phần tử mảng"));
    let b = new Array(n);
    let a = [];
    let sum = 0;
    for(let i = 0; i < b.length; i++){
        b[i] = parseInt(prompt("Nhập phần tử thứ "+ i));
        sum = sum + b[i];
        a.push(sum);
    }
    console.log(a);
</script>
</body>
</html>
