<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    confirm("Vui lòng lựa chọn nước uống theo số thứ tự:\n"+
    "1. Cà phê\n"+
    "2. Cam vắt\n"+
    "3. Nước ép cà rốt\n"+
    "4. Nước ép cà chua\n"+
    "5. Nước lọc\n"+
    "6. Nước dừa\n"+
    "7. Thoát gọi đồ uống");
    let oder = 0;
    let soLuong = 0;
    let total = 0;
    let number = [1,2,3,4,5,6,7];
    let gia = ["10000","15000","25000","25000","8000","18000"];
    oder = parseInt(prompt("Nhập số thứ tự theo nước mà bạn muốn chọn: "+" (số 7 thoát khỏi phần chọn nước"));
    for(let i = 0; i < number.length-1; i++){
        if(oder == number[i]){
            alert("Giá của sản phẩm là: "+ gia[i]);
            soLuong = parseInt(prompt("Nhập số lượng sản phẩm"));
            total = gia[i] * soLuong;
        }else if(oder == 7){
            confirm("Vui lòng lựa chọn nước uống theo số thứ tự:\n"+
                "1. Cà phê\n"+
                "2. Cam vắt\n"+
                "3. Nước ép cà rốt\n"+
                "4. Nước ép cà chua\n"+
                "5. Nước lọc\n"+
                "6. Nước dừa\n"+
                "7. Thoát gọi đồ uống");
        }
    }
    while (!(oder == 7)){
        alert("Giá bạn phải trả là "+ total +" vnđ");
    }
</script>
</body>
</html>
