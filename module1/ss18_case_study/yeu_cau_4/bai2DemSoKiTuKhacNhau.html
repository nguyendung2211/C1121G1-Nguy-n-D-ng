<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let s = "abcdeacd";
   let a = [];
   for (let i = 0; i < s.length; i++){
       if(! a.includes(s[i])){
           a.push(s[i]);
       }
   }
   alert("Có "+ a.length +" kí tự khác nhau");
</script>
</body>
