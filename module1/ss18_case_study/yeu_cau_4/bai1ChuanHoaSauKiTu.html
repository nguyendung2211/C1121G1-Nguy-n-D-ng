<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiTu = "nguyễn dũng".toLowerCase();
    let a = kiTu.split(" ");
    let string = "";
    for(let i = 0; i < a.length; i++){
        let b = a[i].split("");
        b[0] = b[0].toUpperCase();
        string += (b.join("")+ " ");
    }
    alert(string);
</script>
</body>
</html>
