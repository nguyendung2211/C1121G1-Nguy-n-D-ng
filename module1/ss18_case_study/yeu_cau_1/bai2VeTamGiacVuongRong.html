<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 7;
    for(let i = 0; i <= x; i++){
        for(let j = 0; j <= x; j++){
            if(i === j || i === x || j === 0){
                document.write("*");
            }else{
                document.write("&nbsp"+"&nbsp");
            }
        }document.write("<br>");
    }
</script>
</body>
