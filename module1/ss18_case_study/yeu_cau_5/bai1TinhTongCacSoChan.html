<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTongSoChan(m, n) {
        let arr = new Array(m);
        let sum = 0;
        for(let i = 0; i < m; i++){
            arr[i] = new Array(n);
            for(let j =0; j < n; j++){
                arr[i][j] = parseInt(prompt("Nhập số thứ "+ "["+ i +"]"+"["+ j +"]"));
                if(arr[i][j] % 2 === 0){
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
    let cot = parseInt(prompt("Nhập cột"));
    let hang = parseInt(prompt("Nhập hàng"));
    alert(tinhTongSoChan(cot, hang));
</script>
</body>
</html>
