<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function soLon(s) {
        let max = 0;
        for (let i = 0; i < s.length; i++){
            for (let j = 0; j < s[i].length; j++){
                if( s[i][j] > max ){
                    max = s[i][j];
                }
            }
        }alert("max là: "+ max);
    }
    function soBe(s) {
        let min = s[0][0];
        for (let i = 0; i < s.length; i++){
            for (let j = 0; j < s[i].length; j++){
                if( s[i][j] < min ){
                    min = s[i][j];
                }
            }
        }alert("min là: "+min);
    }
    let a = [
        [1,3,6,8],
        [4,6,9,2]
    ];
    soLon(a);
    soBe(a);
</script>
</body>
</html>
