<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight = this.weight - 1;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getGender() {
            return this.gender;
        }

        setGender(value) {
            this.gender = value;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        setSay(text) {
            alert(this.name + " nói: " + text);
        }

        anTao(apple) {
            if (apple.getWeight() > 0) {
                this.weight++;
                console.log("Trọng lượng của quả táo là: " + apple.getWeight());
                console.log("Tôi đã ăn một quả táo, cân nặng hiện tại của tôi là: " + this.getWeight());
                apple.decrease();
                console.log("Trọng lượng hiện tại của quả táo là: " + apple.getWeight());
            }
        }
    }

    let apple = new Apple(10);
    let adam = new Human("adam", "man", 60);
    let eva = new Human("eva", "girl", 45);
    eva.setSay("hello ku em!");
    adam.setSay("dạ hello chị.");
    adam.anTao(apple);

</script>
</body>
</html>
