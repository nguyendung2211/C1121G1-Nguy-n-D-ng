<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(){
            this.status = false;
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
        getStatus(){
            return this.status;
        }
    }
    class SwicthButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }
        connectToLamp(lamp){
            this.lamp = lamp;
        }
        swicthOff(){
            this.status = false;
            this.lamp.turnOff();
        }
        swicthOn(){
            this.status = true;
            this.lamp.turnOn();
        }
    }
    let lamp = new ElectricLamp();
    let swicth = new SwicthButton();
    swicth.connectToLamp(lamp);
    swicth.swicthOn();
    alert("Trạng thái của công tắc: " + swicth.status);
    alert("Trạng thái của bóng đèn: " + lamp.getStatus());
    swicth.swicthOff();
    alert("Trạng thái của công tắc: " + swicth.status);
    alert("Trạng thái của bóng đèn: " + lamp.getStatus());

</script>
</body>
</html>
