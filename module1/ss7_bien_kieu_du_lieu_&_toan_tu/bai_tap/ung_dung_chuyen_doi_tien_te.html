<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1 style="text-align: center; width: 50%">Chuyển Đổi Tiền Tệ</h1>
    <table style="width:50%;text-align: center">
        <tr>
            <th><b>Amount</b></th>
            <br>
            <th><b>From Currency</b></th>
            <th><b>To Currency</b></th>

        </tr>
        <tr>
            <td>
                <input onkeydown="changeText(this)" type="text" id="t1">
            </td>
            <td>
                <select onchange="myFunction(this)" style="width:110px" id="a">
                    <option name="range" value="vnd">VND</option>
                    <option name="range" value="usd">USD</option>
                </select>
            </td>
            <td>
                <select style="width:110px" id="b">
                    <option name="range" value="usd">USD</option>
                    <option name="range" value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="showMessage()">covert</button>
            </td>
        </tr>
    </table>
    Result: <p id='re'></p>
    <script>

        function myFunction(object) {
            let n = document.getElementById('t1').value;
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;

            if (a == 'vnd' && b == 'usd') {
                result = n / 23000
                document.getElementById('re').innerText = result;
            } else if (a == 'usd' && b == 'vnd') {
                result = n * 23000
                document.getElementById('re').innerText = result;
            } else {
                result = n * 1
                document.getElementById('re').innerText = result;
            }


        }

        function showMessage() {
            let n = document.getElementById('t1').value;
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;

            if (a == 'vnd' && b == 'usd') {
                result = n / 23000
                document.getElementById('re').innerText = result;
            } else if (a == 'usd' && b == 'vnd') {
                result = n * 23000
                document.getElementById('re').innerText = result;
            } else {
                result = n * 1
                document.getElementById('re').innerText = result;

            }

        }

    </script>

</form>
</body>
</html>
