<form>
    <h1>Caculator</h1>
    <input type="text" id="n1"/>
    <input type="text" id="n2"/><br><br>
    <button type="button" onclick="cong()">Addition(+)</button>
    <button type="button" onclick="tru()">Addition(-)</button>
    <button type="button" onclick="nhan()">Addition(*)</button>
    <button type="button" onclick="chia()">Addition(/)</button>
</form>
<script>
    function cong() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 + n2
        alert("Tổng =" + result)
    }

    function tru() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 - n2
        alert("Hiệu =" + result)
    }

    function nhan() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 * n2
        alert("Tích =" + result)
    }

    function chia() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 / n2
        alert("Thương =" + result)
    }
