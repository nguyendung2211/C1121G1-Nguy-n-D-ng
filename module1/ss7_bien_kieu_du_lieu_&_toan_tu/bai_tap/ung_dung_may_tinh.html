<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Caculator</h1>
    <input type="text" id="n1"/>
    <input type="text" id="n2"/><br><br>
    <button type="button" onclick="Cong()">Addition(+)</button>
    <button type="button" onclick="Tru()">Addition(-)</button>
    <button type="button" onclick="Nhan()">Addition(*)</button>
    <button type="button" onclick="Chia()">Addition(/)</button>
</form>
<script>
    function Cong() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 + n2
        alert("Tổng =" + result)
    }

    function Tru() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 - n2
        alert("Tổng =" + result)
    }

    function Nhan() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 * n2
        alert("Tích =" + result)
    }

    function Chia() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let result = n1 / n2
        alert("Thương =" + result)
    }



</script>
</body>
</html>
