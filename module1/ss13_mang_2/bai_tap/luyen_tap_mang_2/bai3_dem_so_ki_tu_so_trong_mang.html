<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['c', 's', 'c', '2', '6', '1', '5']
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (!isNaN(a[i])) {
            count++;
        }
    }
    alert("Tổng của các ký tự số là: " + count);
</script>
</body>
</html>
