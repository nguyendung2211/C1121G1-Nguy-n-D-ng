<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập vào số kí tự trong mảng"));
    let mang = new Array(input);
    let kiTu = "_";
    for (let i = 0; i < mang.length; i++) {
        mang[i] = prompt("Nhập vào phần tử thứ " + i);
        if (mang[i] == "-") {
            mang[i] = kiTu;
        }
    }
    alert(mang);
</script>
</body>
</html>
