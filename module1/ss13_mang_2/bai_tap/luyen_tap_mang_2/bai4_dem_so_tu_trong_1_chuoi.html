<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "Tên em là Nguyễn Dũng";
    let array = string.split(" ");
    let count = 0;
    for(let i = 0; i < array.length; i++){
        if(array[i] !== " "){
            count++;
        }
    }
alert("Số từ trong chuỗi: " + count);
</script>
</body>
</html>
