<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = parseInt(prompt("Nhập số lượng phần tử"));
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập phần tử thứ " + i));
        console.log(a[i]);
    }
    let max = a[0];
    let index = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
            console.log(max);
        }
    }
    alert("Giá trị lớn nhất là " + max + " ở vị trí thứ " + index);
</script>
</body>
</html>
