<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(10);
    let b = new Array(10);
    for(let i = 0; i < a.length; i++){
        a[i] = parseInt(prompt("Nhập vào phần tử mảng a"));
    }
    for(let j = 0; j < b.length; j++){
        b[j] = parseInt(prompt("Nhập vào phần tử mảng b"));
    }
    let c = a.concat(b);
    document.write(c);
</script>
</body>
</html>
