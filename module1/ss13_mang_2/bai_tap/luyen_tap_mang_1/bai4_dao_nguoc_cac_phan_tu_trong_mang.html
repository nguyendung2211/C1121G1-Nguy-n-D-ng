<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = parseInt(prompt("Nhập số lượng phần tử"));
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Giá trị phần tử thứ " + i));
    }
    a.reverse();
    document.write(a);
</script>
</body>
</html>
