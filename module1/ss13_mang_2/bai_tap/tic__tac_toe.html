<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>

    let data = new Array(10);
    for (let i = 0; i < 10; i++) {
        data[i] = new Array(10);
        for (let j = 0; j < 10; j++) {
            data[i][j] = "";
        }

    }
    let checkPlayer1 = true;// người chời 1 đánh
    display();

    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i < 10; i++) {
            tableString += '<tr>';
            for (let j = 0; j < 10; j++) {
                tableString += '<td width="25" height="25" onclick="play(' + i + ',' + j + ')">' + data[i][j] + '</td>';
            }
            tableString += '</tr>'
        }
        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }

    function play(x, y) {
        if (checkPlayer1 && checkNotData(x, y)) {
            data[x][y] = "X";
            checkPlayer1 = false
            // kiểm tra xem có chiên thắng hay không
            if (checkWin()) {
                alert("Người chơi 1 chiến thắng")
            }
        } else if (!checkPlayer1 && checkNotData(x, y)) {
            data[x][y] = "O"
            checkPlayer1 = true;
            if (checkWin()) {
                alert("Người chơi 2 chiến thắng")
            }
        }
        display();
    }

    function checkNotData(x, y) {
        if (data[x][y] == "") {
            return true;
        } else {
            alert("ô này đã có người chơi!!!")
            return false;
        }
    }

    function checkWin() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (data[i][j] == "X") {
                    if (data[i][j + 1] == "X" && data[i][j + 2] == "X") {
                        return true;
                    }
                    if (data[i + 1][j] == "X" && data[i + 2][j] == "X") {
                        return true;
                    }
                    if (data[i + 1][j + 1] == "X" && data[i + 2][j + 2] == "X") {
                        return true;
                    }
                    if (data[i + 1][j - 1] == "X" && data[i + 2][j - 2] == "X") {
                        return true;
                    }
                }
                if (data[i][j] == "O") {
                    if (data[i][j + 1] == "O" && data[i][j + 2] == "O") {
                        return true;
                    }
                    if (data[i + 1][j] == "O" && data[i + 2][j] == "O") {
                        return true;
                    }
                    if (data[i + 1][j + 1] == "O" && data[i + 2][j + 2] == "O") {
                        return true;
                    }
                    if (data[i + 1][j - 1] == "O" && data[i + 2][j - 2] == "O") {
                        return true;
                    }
                }
            }

        }

    }

</script>
</body>
</html>
