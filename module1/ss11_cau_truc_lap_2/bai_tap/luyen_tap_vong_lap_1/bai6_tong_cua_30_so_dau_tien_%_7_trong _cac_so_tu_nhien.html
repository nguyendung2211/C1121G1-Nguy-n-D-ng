<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = 0;
    let sum = 0;
    while (count < 30) {
        count++;
        n = n + 7;
        sum += n;
    }
    document.write("Tổng của dãy " + count + " chữ số tự nhiên chia hết cho 7 là :" + sum);
</script>
</body>
</html>
