<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c;
    c = 0;
    for(i = 0; c > 100 || c < 20; i++){
        c =parseInt(prompt("Nhiệt độ hiện tại của bạn"));
        if(c > 100){
            alert("Bạn hãy giảm nhiệt độ xuống")
        }if(c < 20){
            alert("Bạn hãy tăng nhiệt độ lên")
        }
    }
</script>
</body>
</html>
