<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập giá trị'))
    for ( let i=0;i<n;i++){
        for (let j=0;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
