<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    let n = parseInt(prompt("Nhập vào số lượng n giai thua:"));
    let giaithua = 1;
    for (let i = 1; i <= n ; i++) {
        giaithua *= i;
        }document.write("giai thua:"+ giaithua)
</script>
</body>
