<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
let tablestring = '<table border="3" style="border-collapse: collapse">';
for(let i = 1;i<= 10;i++){
    tablestring +='<tr>';
    for (let j = 2;j <= 9;j++){
        tablestring +='<td>' +j+'x'+i+'='+(i*j)+'</td>';
    }
    tablestring += '</tr>';
}
tablestring +='</table>';
document.getElementById("display").innerHTML=tablestring;

</script>
</body>
</html>
