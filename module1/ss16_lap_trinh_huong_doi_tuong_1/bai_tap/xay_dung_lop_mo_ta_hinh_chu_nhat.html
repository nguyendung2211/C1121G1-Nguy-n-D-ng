<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai= chieuDai;
            this.chieuRong= chieuRong;
        }
        getDientich(){
            return this.chieuDai * this.chieuRong;
        }
        getChuvi(){
            return (this.chieuDai + this.chieuRong) * 2 ;
        }
        toString(){
            return "chu vi l√†: " + this.getChuvi() + "; dien tich: " + this.getDientich()
        }
    }

    let chieuDai = parseInt(prompt("nhap chieu dai: "));
    let chieuRong = parseInt(prompt("nhap chieu rong: "));
    let test = new Rectangle(chieuDai,chieuRong);
    let result = test.toString();
    console.log(result)
</script>
</body>
</html>
