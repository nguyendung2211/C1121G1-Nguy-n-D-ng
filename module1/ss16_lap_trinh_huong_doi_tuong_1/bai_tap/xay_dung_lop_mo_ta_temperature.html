<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }
        getDoF(){
            let doF = (this.doC * 9)/ 5 + 32;
            return doF;
        }
        getDoK(){
            let doK = (this.doC) + 237.15;
            return doK;
        }
    }
    let temperature = new Temperature(25)
    alert("độ F :" + temperature.getDoF() + " & độ K :" + temperature.getDoK())
</script>
</body>
</html>
