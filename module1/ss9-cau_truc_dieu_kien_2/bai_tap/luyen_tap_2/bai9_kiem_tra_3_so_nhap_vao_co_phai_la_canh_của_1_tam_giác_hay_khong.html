<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập cạnh a"));
    let b= parseInt(prompt("Nhập cạnh b"));
    let c= parseInt(prompt("Nhập cạnh c"));
    if (a && b && c > 0 && a+b > c && b+c > a && a+c > b) {
        alert("Là cạnh của tam giác");
    }
    else
        alert("Không phải là cạnh của tam giác");
</script>
</body>
</html>
