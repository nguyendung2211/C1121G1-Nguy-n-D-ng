<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhập số tuổi"))
    if(a > 120) {
        document.write("đây không phải là số tuổi của 1 con người")
    } else {
        if(a > 80) {
            document.write("tuổi người này cao đấy")
        }else {
            document.write("Đây là số tuổi của 1 con người ")
        }
    }
</script>
</body>
</html>
