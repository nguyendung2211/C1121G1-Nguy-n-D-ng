<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt(" Thu nhập cá nhân:"))
    if (a > 84){
        let b = 0.35 * a;
        alert("Mức thuế bạn phải trả :"+ b);
    } else if (a < 84){
        let b = 0.3 * a;
        alert("Mức thuế bạn phải trả :"+ b);
    } else if (a < 44){
        let b = 0.25 * a;
        alert("Mức thuế bạn phải trả :"+ b);
    } else if (a < 24){
        let b = 0.2 * a;
        alert("Mức thuế bạn phải trả :"+ b);
    } else if (a < 14){
        let b = 0.15 * a;
        alert("Mức thuế bạn phải trả :"+ b);
    } else if (a < 9){
        let b = 0.1 * a;
        alert("Mức thuế bạn phải trả :"+ b);
    } else {
        let b = 0.05 * a;
        alert("Mức thuế bạn phải trả :"+ b);
    }
</script>
</body>
</html>
