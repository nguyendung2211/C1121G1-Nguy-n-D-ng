<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table border="4" cellspacing="6" cellpadding="6">
        <tr>
            <td colspan="4"><input type="text" id="nhapSo"></td>
        <tr/>

        <tr>
            <td><input type="button" value="1" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="2" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="3" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="+" onclick="nhapLieu(this.value)"/></td>

        </tr>

        <tr>
            <td><input type="button" value="4" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="5" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="6" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="-" onclick="nhapLieu(this.value)"/></td>
        </tr>

        <tr>
            <td><input type="button" value="7" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="8" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="9" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="*" onclick="nhapLieu(this.value)"/></td>
        </tr>

        <tr>
            <td><input type="button" value="C" onclick="nhapLieu(C)"/></td>
            <td><input type="button" value="0" onclick="nhapLieu(this.value)"/></td>
            <td><input type="button" value="=" onclick="Tinh('=')"/></td>
            <td><input type="button" value="/" onclick="nhapLieu(this.value)"/></td>
        </tr>
    </table>
</form>

<script>
function nhapLieu(val) {
    document.getElementById("nhapSo").value +=val;

}
function Tinh() {
let bieuThuc = document.getElementById("nhapSo").value;
document.getElementById("nhapSo").value = eval(bieuThuc);
}
</script>
</body>
</html>
