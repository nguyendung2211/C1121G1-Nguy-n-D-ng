<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let score = prompt("Nhập điểm : ");

    if (score > 75) {

        if (score > 90) {

            alert("Loại xuất sắc!");

        } else {

            alert("Loại giỏi!");

        }

    } else if (score > 50){
        alert("Loại Khá.");
    } else {
        alert("Loại yếu.");
    }
</script>
</body>
</html>
