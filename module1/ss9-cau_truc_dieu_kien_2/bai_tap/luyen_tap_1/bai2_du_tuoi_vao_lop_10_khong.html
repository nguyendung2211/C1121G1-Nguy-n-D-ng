<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap tuoi'))
    if(a < 16) {
        alert('bạn chưa đủ tuổi học lớp 10');
    } else if(a = 16) {
        alert('bạn đủ tuổi để vào học lớp 10');
    } else {
        alert('tuổi bạn cao hơn tiêu chí');
    }
</script>
</body>
</html>
