<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Enter Name of Star</label>
    <input type="text" id="inputStar" name="star">
    <input type="button" onclick="searchStar()" value="search">
    <p id="display"></p>
</form>
<script>
    function searchStar() {
        let star = document.getElementById("inputStar").value;
        let arrayStar = ['polaris', 'aldebaran', 'deneb', 'vega', 'altair', 'dubhe', 'regulus'];
        let constellation = ['ursa minor', 'tarurus', 'cygnus', 'lyra', 'aquila', 'ursa major', 'leo'];
        for (let i = 0; i < arrayStar.length; i++) {
            if (star === arrayStar[i]) {
                document.getElementById("display").innerHTML = constellation[i];
                break;
            } else {
                document.getElementById("display").innerHTML = "không có ngôi sao bạn vừa tìm";
            }
        }
    }
</script>
</body>
</html>
