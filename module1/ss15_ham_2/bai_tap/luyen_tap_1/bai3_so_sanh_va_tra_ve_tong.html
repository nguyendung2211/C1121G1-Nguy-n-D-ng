<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanhVaTinhTong() {
        if (a > b) {
            return "Số thứ 1 lớn hơn số thứ 2"
        } else {
            return a + b;
        }
    }
    let a = parseInt(prompt("Nhập số thứ 1"));
    let b = parseInt(prompt("Nhập số thứ 2"));
    alert(soSanhVaTinhTong(a, b));
</script>
</body>
</html>
