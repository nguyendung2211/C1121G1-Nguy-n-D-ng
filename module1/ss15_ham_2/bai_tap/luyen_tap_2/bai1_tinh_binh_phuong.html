<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a) {
return a * a;
    }
    let n = parseInt(prompt("Nhập số a"));
    let result = tinhBinhPhuong(n);
    alert("Bình phương của "+ n + " là: "+ result);
</script>
</body>
</html>
