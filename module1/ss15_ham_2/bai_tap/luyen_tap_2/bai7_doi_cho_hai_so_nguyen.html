<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hoanDoi(a,b) {
        let tmp = 0;
        tmp = a;
        a = b;
        b = tmp ;
        alert("sau khi hoán đổi: " + a + " " + b);
    }
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    hoanDoi(a,b);
</script>
</body>
</html>
