<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoBeNhat(a,b,c) {
        if(a < b && a <c){
            alert("a nhỏ nhất");
        }else if(b < c){
            alert("b nhỏ nhất");
        }else{
            alert("c nhỏ nhất");
        }

    }
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    let c = parseInt(prompt("Nhập c"));

    kiemTraSoBeNhat(a,b,c);
</script>
</body>
</html>
